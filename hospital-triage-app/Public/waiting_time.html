<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Time</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
       <h1>Waiting Time</h1> 
    </header>
    <main>
        <div class="login-container">
            <h2>Check your waiting time</h2> 
            <form id="signin-form">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required><br>
                <label for="user_code">3-Letter Code:</label>
                <input type="text" id="user_code" required><br>
                <button type="submit">Check Wait Time</button>
            </form>
        </div>
        <div id="wait-time-display"></div>
    </main>
</body>
</html>
